<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <br>
    <form id="form">
        <h2>PERSONAL DETAILS</h2>
        <hr style="margin-bottom: 20px;">
        <div class="form-group">
            <label class="label" for="name">Name</label>
            <input class="input" type="text" id="name" required>
        </div>

        <div class="form-group">
            <label class="label" for="desig">Designation</label>
            <input class="input" type="text" id="desig">
        </div>

        <div class="form-group">
            <label class="label" for="phone">Phone</label>
            <input class="input" type="tel" id="phone" required>
        </div>

        <div class="form-group">
            <label class="label" for="email">Email</label>
            <input class="input" type="email" id="email" required>
        </div>

        <div class="form-group">
            <label class="label" for="address">Address</label>
            <input class="input" type="text" id="address" required>
        </div>

        <div class="form-group">
            <label class="label" for="picture">Upload Picture:</label>
                <input class="input" type="file" id="picture" required>
                </div>

        <h2>EDUCATION</h2>
        <hr style="margin-bottom: 20px;">
        <div>
            <div class="form-group">
                <label class="label" for="pass">Passing Year</label>
                <input class="input" type="number" id="pass" required>
            </div>
    
            <div class="form-group">
                <label class="label" for="deg">Degree</label>
                <input class="input" type="text" id="deg" required>
            </div>
    
            <div class="form-group">
                <label class="label" for="uni">Institution</label>
                <input class="input" type="text" id="uni" required>
            </div>
            <hr style="margin-bottom: 20px;">

            <div class="form-group">
                <label class="label" for="pass1">Passing Year</label>
                <input class="input" type="number" id="pass1" required>
            </div>
    
            <div class="form-group">
                <label class="label" for="deg1">Degree</label>
                <input class="input" type="text" id="deg1" required>
            </div>
    
            <div class="form-group">
                <label class="label" for="uni1">Institution</label>
                <input class="input" type="text" id="uni1" required>
            </div>
            <hr style="margin-bottom: 20px;">

            <div class="form-group">
                <label class="label" for="pass2">Passing Year</label>
                <input class="input" type="number" id="pass2" required>
            </div>
    
            <div class="form-group">
                <label class="label" for="deg2">Degree</label>
                <input class="input" type="text" id="deg2" required>
            </div>
    
            <div class="form-group">
                <label class="label" for="uni2">Institution</label>
                <input class="input" type="text" id="uni2" required>
            </div>

            <hr style="margin-bottom: 20px;">

            <div class="form-group">
                <label class="label" for="pass3">Passing Year</label>
                <input class="input" type="number" id="pass3">
            </div>
    
            <div class="form-group">
                <label class="label" for="deg3">Degree</label>
                <input class="input" type="text" id="deg3">
            </div>
    
            <div class="form-group">
                <label class="label" for="uni3">Institution</label>
                <input class="input" type="text" id="uni3">
            </div>
            </div>
<br>
        <h2>SKILLS</h2>
        <hr style="margin-bottom: 20px;">
        <div class="form-group">
            <label class="label" for="skill">Skill</label>
            <input class="input mb-20" type="text" id="skill">
            <input class="input mb-20" type="text" id="skill2">
            <input class="input mb-20" type="text" id="skill3">
            <input class="input mb-20" type="text" id="skill4">
            <input class="input mb-20" type="text" id="skill5">
        </div>
        <br>
        <h2>LANGUAGE</h2>
        <hr style="margin-bottom: 20px;">
        <div class="form-group">
            <label class="label" for="lang">Language 1</label>
            <input class="input mb-20" type="text" id="lang">
            <label class="label" for="lang2">Language 2</label>
            <input class="input mb-20" type="text" id="lang2">

        </div>

        <h2>PERSONAL SUMMARY</h2>
        <hr style="margin-bottom: 20px;">
        <div class="form-group">
            <label class="label" for="summary">Summary</label>
            <textarea class="input mb-20" type="text" id="summary" rows="4" cols="2" required>
            </textarea>
        </div>

        <h2>WORK EXPERIENCE</h2>
        <hr style="margin-bottom: 20px;">
        <div class="form-group">
            <label class="label" for="styear">Start Year</label>
            <input class="input mb-20" type="number" id="styear">

            <label class="label" for="endyear">End Year</label>
            <input class="input mb-20" type="number" id="endyear">

            <label class="label" for="company">Company</label>
            <input class="input mb-20" type="text" id="company">
            
            <label class="label" for="comlocation">Company Location</label>
            <input class="input mb-20" type="text" id="comlocation">

            <label class="label" for="jobTitle">Job Title</label>
            <input class="input mb-20" type="text" id="jobTitle">
            
            <label class="label" for="duties">Duties</label>
            <input class="input mb-20" type="text" id="duties1">
            <input class="input mb-20" type="text" id="duties2">
            <input class="input mb-20" type="text" id="duties3">
            <input class="input mb-20" type="text" id="duties4">
            
            <hr style="margin-bottom: 20px;">

            <label class="label" for="styear1">Start Year</label>
            <input class="input mb-20" type="number" id="styear1">

            <label class="label" for="endyear1">End Year</label>
            <input class="input mb-20" type="number" id="endyear1">

            <label class="label" for="company1">Company</label>
            <input class="input mb-20" type="text" id="company1">
            
            <label class="label" for="comlocation1">Company Location</label>
            <input class="input mb-20" type="text" id="comlocation1">

            <label class="label" for="jobTitle1">Job Title</label>
            <input class="input mb-20" type="text" id="jobTitle1">
            
            <label class="label" for="duties">Duties</label>
            <input class="input mb-20" type="text" id="duties5">
            <input class="input mb-20" type="text" id="duties6">
            <input class="input mb-20" type="text" id="duties7">
            <input class="input mb-20" type="text" id="duties8">

        </div>

        <h2>COURSES</h2>
        <hr style="margin-bottom: 20px;">
        <div class="form-group">
            <label class="label" for="course">Course</label>
            <input class="input mb-20" type="text" id="course1">
            <input class="input mb-20" type="text" id="course2">

        </div>

        <h2>REFERENCE</h2>
        <hr style="margin-bottom: 20px;">
        <div class="form-group">
            <input class="input mb-20" type="text" id="reference">
        </div>
        <br>
        <hr style="margin-bottom: 20px;">
        <div class="btnDiv">
            <input id="submitBtn" class="submit" type="submit">
        </div>

    </form>

</body>
<script src="script.js"></script>
</html>
